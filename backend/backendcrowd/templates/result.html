<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1D2635; /* Dark Navy Blue background */
            color: #fff; /* White text for contrast */
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #E0F7FF; /* Light blue color for the heading */
        }
        img {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .result {
            font-size: 1.2em;
            color: #E0F7FF; /* Light blue for the result text */
            margin-top: 20px;
        }
        .result strong {
            color: #E94E77; /* Pink color for the count */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4A90E2; /* Blue button */
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        a:hover {
            background-color: #357ABD; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Detection Result</h1>
    <img src="{{ image_url }}" alt="Uploaded Image" />
    <div class="result">Number of people detected: <strong>{{ person_count }}</strong></div>
    <a href="/">Upload Another Image</a>
</body>
</html>
